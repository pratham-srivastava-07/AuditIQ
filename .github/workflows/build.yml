name: Build and Dockerize

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ Checkout code
        uses: actions/checkout@v4

      - name:  Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      
      - name:  Install dependencies for be1
        working-directory: be1
        run: npm install

      - name:  Build be1
        working-directory: be1
        run: npm run build

    
      - name:  Install dependencies for be2
        working-directory: be2
        run: npm install

      - name:  Build be2
        working-directory: be2
        run: npm run build

      
      - name:  Build be1 Docker image
        run: docker build -f dockerfile/be1.Dockerfile -t be1 .

      - name:  Build be2 Docker image
        run: docker build -f dockerfile/be2.Dockerfile -t be2 .
